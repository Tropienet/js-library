<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Javascript Library</title>
</head>
<body>
    <header class="header">
        <h1 class="site-name">Javascript Library</h1>
    </header>
    <div class="site-container">
        <div class="new-book-section">
            <button class="new-book-button">Add new Book</button>
            <div class="form-container">
                <form method="post" id="form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title"><br><br>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author"><br><br>
                    <label for="pages">Pages:</label>
                    <input type="text" id="pages" name="pages"><br><br>
                    <input type="radio" name="read-status" id="true" value="read">
                    <label for="read">Read</label><br>
                    <input type="radio" name="read-status" id="false" value="not-read">
                    <label for="not-read">Not read</label><br><br>
                </form>
                <button id="submit-btn">Submit</button>
            </div>
        </div>
   <div class="container">

   </div>
   </div> 
</body>
</html>
